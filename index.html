<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minu GitHub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-bold">Tere tulemast minu GitHubi lehele</h1>
            <p class="text-lg">Siin näed minu repositooriumis olevaid faile</p>
        </div>
    </header>

    <main class="container mx-auto mt-8">
        <section id="repo-files" class="bg-white p-6 shadow rounded">
            <h2 class="text-2xl font-bold mb-4">Repositooriumi failid</h2>
            <ul id="file-list" class="list-disc pl-5"></ul>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Minu GitHub. Kõik õigused kaitstud.</p>
        </div>
    </footer>

    <script>
        const username = 'SINUNIMI'; // Sisesta oma GitHubi kasutajanimi
        const repoName = 'REPOSITORY_NIMI'; // Sisesta oma repositooriumi nimi

        async function fetchRepoFiles() {
            try {
                const response = await axios.get(`https://api.github.com/repos/${username}/${repoName}/contents`);
                const files = response.data;
                const fileList = document.getElementById('file-list');

                files.forEach(file => {
                    const listItem = document.createElement('li');
                    const fileLink = document.createElement('a');

                    fileLink.href = file.html_url;
                    fileLink.textContent = file.name;
                    fileLink.target = '_blank';
                    fileLink.classList.add('text-blue-500', 'hover:underline');

                    listItem.appendChild(fileLink);
                    fileList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching repo files:', error);
            }
        }

        fetchRepoFiles();
    </script>
</body>
</html>
