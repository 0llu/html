<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Harjutus 08</title>
</head>
<body>

    <div class="container mt-5">
        <h3>Registreerimine</h3>
        <form class="needs-validation" novalidate>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="valid1">Eesnimi*</label>
                    <input type="text" class="form-control" id="valid1" placeholder="Eesnimi" required>
                    <div class="valid-feedback">Korras</div>
                    <div class="invalid-feedback">Palun täida!</div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="valid2">Perenimi*</label>
                    <input type="text" class="form-control" id="valid2" placeholder="Perenimi" required>
                    <div class="valid-feedback">Korras</div>
                    <div class="invalid-feedback">Palun täida!</div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="valid3">Email*</label>
                    <input type="email" class="form-control" id="valid3" placeholder="email@email.ee" required>
                    <div class="valid-feedback">Korras</div>
                    <div class="invalid-feedback">Palun täida!</div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="valid4">Telefon*</label>
                    <input type="tel" class="form-control" id="valid4" placeholder="5555 6666" required>
                    <div class="valid-feedback">Korras</div>
                    <div class="invalid-feedback">Palun täida!</div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label for="valid5">Kirjeldus*</label>
                    <textarea class="form-control" id="valid5" placeholder="Kirjeldus" required></textarea>
                    <div class="valid-feedback">Korras</div>
                    <div class="invalid-feedback">Palun täida!</div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="terms" required>
                        <label class="form-check-label" for="terms">
                            Nõustun <a href="#">tingimustega</a>*
                        </label>
                        <div class="invalid-feedback">Palun nõustu tingimustega!</div>
                    </div>
                </div>
            </div>
            <input class="btn btn-primary" type="submit" value="Registreeru">
        </form>
    </div>

    <script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
